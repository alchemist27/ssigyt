      <!-- 통합 콘텐츠 섹션 -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">추천 콘텐츠</h2>
        </div>

        <div class="grid-container">
          <!-- 프로젝트 카드 -->
          <div class="content-card" data-type="project" data-filters="interior,design" data-distance="2.5" data-date="2024-01-15" data-likes="45">
            <div class="card-thumbnail-container">
              <img class="card-thumbnail" src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=400&h=300&fit=crop" alt="프로젝트 썸네일">
              <div class="card-badge project">프로젝트</div>
            </div>
            <div class="card-info">
              <h3 class="card-title">모던 아파트 인테리어 리모델링 프로젝트</h3>
              <div class="card-author">
                <div class="card-author-avatar" style="background: linear-gradient(135deg, #F56342, #d94a2e); color: white; font-weight: 700; font-size: 12px;">
                  D
                </div>
                <span>디자인 스튜디오</span>
              </div>
              <div class="card-meta">
                <span class="card-distance">
                  <svg class="icon-sm" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                  2.5km
                </span>
                <span class="card-dot"></span>
                <span>2일 전</span>
              </div>
            </div>
            <div class="card-actions">
              <div class="card-stats">
                <div class="card-stat" onclick="toggleLike(this, 'project1')">
                  <svg class="card-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                  </svg>
                  <span class="like-count">45</span>
                </div>
              </div>
              <button class="card-share-btn" onclick="shareContent('project1', '모던 아파트 인테리어')">
                <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- 3D 라이브러리 카드 -->
          <div class="content-card" data-type="library" data-filters="furniture,design" data-distance="1.2" data-date="2024-01-14" data-likes="89">
            <div class="card-thumbnail-container">
              <img class="card-thumbnail" src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400&h=300&fit=crop" alt="3D 모델">
              <div class="card-badge library">3D</div>
            </div>
            <div class="card-info">
              <h3 class="card-title">현대적인 소파 3D 모델</h3>
              <div class="card-author">
                <div class="card-author-avatar" style="background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; font-weight: 700; font-size: 11px;">
                  3D
                </div>
                <span>3D Studio</span>
              </div>
              <div class="card-meta">
                <span class="card-distance">
                  <svg class="icon-sm" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                  1.2km
                </span>
                <span class="card-dot"></span>
                <span>3일 전</span>
              </div>
            </div>
            <div class="card-actions">
              <div class="card-stats">
                <div class="card-stat" onclick="toggleLike(this, 'lib1')">
                  <svg class="card-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                  </svg>
                  <span class="like-count">89</span>
                </div>
              </div>
              <button class="card-download-btn">다운로드</button>
            </div>
          </div>

          <!-- 상품 카드 -->
          <div class="content-card" data-type="product" data-filters="lighting,design" data-distance="3.8" data-date="2024-01-13" data-likes="23">
            <div class="card-thumbnail-container">
              <img class="card-thumbnail" src="https://images.unsplash.com/photo-1524484485831-a92ffc0de03f?w=400&h=300&fit=crop" alt="상품">
              <div class="card-badge product">상품</div>
              <div class="card-discount">30%</div>
            </div>
            <div class="card-info">
              <h3 class="card-title">디자이너 펜던트 조명</h3>
              <div class="card-author">
                <div class="card-author-avatar" style="background: linear-gradient(135deg, #e67e22, #d35400); color: white; font-weight: 700; font-size: 12px;">
                  LG
                </div>
                <span>조명 갤러리</span>
              </div>
              <div class="card-price">
                <span class="card-original-price">100,000원</span>
                70,000원
              </div>
              <div class="card-meta">
                <div class="card-rating">
                  <span class="card-star">★</span>
                  4.8
                </div>
                <span class="card-dot"></span>
                <span class="card-distance">
                  <svg class="icon-sm" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                  3.8km
                </span>
              </div>
            </div>
            <div class="card-actions">
              <div class="card-stats">
                <div class="card-stat" onclick="toggleLike(this, 'prod1')">
                  <svg class="card-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                  </svg>
                  <span class="like-count">23</span>
                </div>
              </div>
              <button class="card-share-btn" onclick="shareContent('prod1', '디자이너 펜던트 조명')">
                <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- 추천 콘텐츠 더보기 버튼 -->
        <div class="load-more-container">
          <button class="load-more-btn">
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
            <span>더보기 (10/50)</span>
          </button>
        </div>
      </section>

      <!-- 3D 라이브러리 섹션 -->
      <section class="content-section" id="library-section">
        <div class="section-header">
          <h2 class="section-title">3D 라이브러리</h2>
        </div>

        <div class="grid-container" id="library-grid">
          <!-- 3D 카드들이 여기에 동적으로 로드됩니다 -->
        </div>

        <!-- 3D 라이브러리 더보기 버튼 -->
        <div class="load-more-container">
          <button class="load-more-btn" id="library-load-more">
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
            <span>더보기 (10/50)</span>
          </button>
        </div>
      </section>

      <!-- 상품 섹션 -->
      <section class="content-section" id="product-section">
        <div class="section-header">
          <h2 class="section-title">상품</h2>
        </div>

        <div class="grid-container" id="product-grid">
          <!-- 상품 카드들이 여기에 동적으로 로드됩니다 -->
        </div>

        <!-- 상품 더보기 버튼 -->
        <div class="load-more-container">
          <button class="load-more-btn" id="product-load-more">
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
            <span>더보기 (10/50)</span>
          </button>
        </div>
      </section>
