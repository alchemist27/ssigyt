  <!-- 헤더 -->
  <header class="header">
    <div class="header-container">
      <!-- 좌측: 프로필, 메뉴 토글 & 로고 -->
      <div class="header-left">

          <div class="profile-dropdown">
            <a href="#" class="profile-dropdown-item" data-channel-link>

            </a>
            <a href="#" class="profile-dropdown-item" data-settings-link>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>설정</span>
            </a>
            <div class="profile-dropdown-divider"></div>
            <a href="#" class="profile-dropdown-item">
              <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span>로그아웃</span>
            </a>
          </div>
        </div>
        <button class="menu-toggle" aria-label="메뉴">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <a href="#" class="logo" data-home-link>
          <span class="logo-text">SSIG</span>
        </a>
      </div>

      <!-- 중앙: 검색 -->
      <div class="header-center">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="프로젝트, 상품, 3D 모델 검색..."
            aria-label="검색"
          >
          <button class="search-btn" aria-label="검색">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- 우측: 포인트 -->
      <div class="header-right">
        <div class="points-display">
          <svg class="icon-sm" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>

          </svg>
          <span class="points-label desktop-only">내 포인트:</span>
          <span class="points-value">4,000,000</span>

      </div>
    </div>
  </header>
